name: Build

on:
  workflow_dispatch:
    inputs:
      qt_version:
        default: '6.8.0'
        required: true
        type: string
        description: 'qt_version'
      qt_arch:
        default: 'win64_msvc2022_64'
        required: true
        type: string
        description: 'qt_arch'
      qt_tools:
        default: 'tools_vcredist,qt.tools.vcredist_64 tools_cmake,qt.tools.cmake'
        required: true
        type: string
        description: 'qt_tools'


jobs:
  build:
    runs-on: windows-latest
    steps:

      - name: Setup Ninja
        uses: ashutoshvarma/setup-ninja@master
        with:
          version: 1.12.1

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          host: 'windows'
          target: 'desktop'
          version: ${{ inputs.qt_version }}
          arch: ${{ inputs.qt_arch }}
          tools: ${{ inputs.qt_tools }}

      - name: Checkout & Build
        run: |
          git clone --recursive https://github.com/stdware/qwindowkit
          cd qwindowkit
          cmake -B build -S . -DCMAKE_INSTALL_PREFIX=D:/qwindowkit -DQWINDOWKIT_BUILD_STATIC=TRUE -G "Ninja Multi-Config"
          cmake --build build --target install --config Release

      - name: Package ZIP
        uses: actions/upload-artifact@v4
        with:
          name: qwindowkit
          path: |
            D:/qwindowkit/**
          overwrite: true
          compression-level: 9
